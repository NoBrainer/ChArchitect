<script type="text/template" id="scaffold">
    <div class="previewRowTitle">Condition:</div>
    <div class="previewRowValue">
        <ul class="previewList conditionList"></ul>
    </div>
</script>

<script type="text/template" id="conditionRow">
    <li class="previewListItem conditionListItem">
        <span class="previewLabel conditionLabel"><%- obj.label %>:</span>
        <span class="previewItemText conditionItemText"><%- obj.text %></span>
    </li>
</script>
